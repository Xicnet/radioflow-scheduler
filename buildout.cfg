[buildout]
parts = 
        django
	scripts
	easy-thumbnails
	
eggs = 
	django-extensions
	django-image-cropping
	django-ajax-upload-widget
	Pillow
	psycopg2
	pytz
	South
versions = versions

[versions]
django = 1.4.3

[django]
recipe = djangorecipe
project = project
wsgi = true
settings = settings
eggs = ${buildout:eggs}

extra-paths = 
        project/
	${buildout:directory}/src
        ${easy-thumbnails:location}

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
extra-paths = ${buildout:directory}/src

[easy-thumbnails]
recipe = zerokspot.recipe.git
repository = https://github.com/SmileyChris/easy-thumbnails.git

